# DeepMoney Configuration File
# 모든 하이퍼파라미터 및 경로 설정

# ─── 경로 설정 ───────────────────────────────────────────────────────────────
paths:
  data_dir: "./data"
  model_dir: "./models"
  result_dir: "./results"
  log_dir: "./logs"

# ─── 데이터 설정 ─────────────────────────────────────────────────────────────
data:
  file_name: "kospi200f-943.csv"       # 학습 데이터 파일명
  encoding: "ISO-8859-1"
  date_column: "date"
  input_size: 943                       # 입력 피처 수
  output_size: 1                        # 출력 크기 (회귀: 1)
  train_start: "2000-01-01"            # 학습 시작일
  test_start: "2017-01-02"             # 테스트(검증) 시작일
  test_end: "2025-12-31"              # 테스트 종료일

# ─── 예측 설정 ───────────────────────────────────────────────────────────────
prediction:
  predict_term: 20                     # 예측 일수: 5(1주), 20(1달), 65(3달)
  step_interval: 1                     # LSTM 스텝 간격 (일)
  mode: "diff"                         # 예측 모드: "norm"(정규화값), "diff"(차분값)

# ─── 모델 하이퍼파라미터 ─────────────────────────────────────────────────────
model:
  rnn_type: "lstm"                     # "lstm" 또는 "gru"
  num_layers: 2                        # LSTM 레이어 수
  hidden_size: 200                     # LSTM 유닛 수 (hidden size)
  num_steps: 20                        # LSTM 시퀀스 길이 (look-back window)
  dropout_rate: 0.2                    # 드롭아웃 비율 (0.0 = 비활성)
  l2_reg: 0.001                        # L2 정규화 강도
  use_dense_layer: false               # LSTM 출력 후 Dense 레이어 추가 여부

# ─── 학습 설정 ───────────────────────────────────────────────────────────────
training:
  batch_size: 20                       # 미니배치 크기
  epochs: 50                           # 최대 에포크 수
  learning_rate: 0.001                 # Adam 옵티마이저 학습률
  early_stopping_patience: 10          # 조기 종료 인내 에포크
  validation_split: 0.1               # 학습 데이터 중 검증 비율
  shuffle: false                       # 시계열 데이터이므로 기본 false
  bootstrap: false                     # 부트스트랩 샘플링 사용 여부
  bootstrap_prob: 0.2                  # 부트스트랩 샘플링 확률
  gradual_train: false                 # 점진적 학습 사용 여부
  model_reset: true                    # true: 기존 모델 삭제 후 재학습

# ─── 버전 정보 ───────────────────────────────────────────────────────────────
version: "v2.0"
